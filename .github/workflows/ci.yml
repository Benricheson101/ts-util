on:
  push:
    branches: [main]

jobs:
  tests-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: node
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - run: corepack enable
      - run: pnpm i -D

      - name: lint
        run: biome lint .

      - name: build
        run: pnpm build

      - name: test
        run: pnpm test
